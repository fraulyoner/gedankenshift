date: 2020-06-01 15:53
name: Aljona
message: |
  Hallo Iris,<br/>
  vielen lieben Dank für deinen Kommentar. Nur noch Fair Fashion oder Second
  Hand klingt total super! Ich muss leider gestehen, dass ich beim letzten Kauf,
  der nun auch schon wieder mindestens ein Jahr zurückliegt, zu Fast Fashion
  (C&A) gegriffen habe, nachdem ich Second Hand bei Hose und Jacke leider nicht
  fündig wurde. Zumindest trage ich die Sachen immer ziemlich lange und habe
  nicht zig Teile, sondern z.B. eine Jacke für den Sommer, eine für den Winter
  und fertig. Die dünne Jacke hatte jetzt sieben Jahre auf dem Buckel und durfte
  in Rente. Für das nächste Mal habe ich mir vorgenommen, nach Fair Fashion zu
  schauen. Wenn man die Sachen lange trägt, ist der höhere Preis ja auch völlig
  in Ordnung. Und das Kleiderschrank-Experiment zeigt mir nochmal kräftig auf,
  wie wenig es tatsächlich braucht. <br/>
  Liebe Grüße, Aljona
