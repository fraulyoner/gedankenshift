date: 2020-12-11 12:24
name: Katja
message: |
  Ich muss gestehen, ich bin auch ein Grinch und kann das sehr gut ausleben.
  Niemanden, den ich beschenken "muss", keine Verpflichtungen was Besuche
  angeht. Ich mach es mir einfach schön und gut ist es. Mich bringt das immer
  zum Schmunzeln, wenn ich sehe/höre, was in meinem Freundeskreis alles angesagt
  ist an den Feiertagen. Die ersten Jahre wurde ich immer mitleidig gefragt, ob
  ich denn wirklich so gar nichts vor habe... aber inzwischen hab ich eher den
  Eindruck, mich beneiden einige um meine ruhigen besinnlichen Tage. :)
