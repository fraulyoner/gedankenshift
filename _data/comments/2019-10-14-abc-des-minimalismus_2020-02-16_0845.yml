date: 2020-02-16 08:45
name: Saskia
message: |
  Ich finde den Minimalismus richtig gut. Ich habe mich letztes Jahr jeden Monat
  von überflüssigem Zeug getrennt. Somit haben bestimmt 70% meiner Dinge unsere
  Wohnung verlassen und nur 10% sind vielleicht wieder reingekommen: Dinge, die
  man braucht. Ich vermisse nichts davon. Selbst meine Kinder haben schon
  vergessen, was von ihren Sachen verschwunden ist. Die zwei sind zufrieden und
  ich sowieso. Jetzt erwarte ich mein 3.kind und überleg jetzt schon, was
  WIRKLICH benötigt wird
