message: |
  Esel gibt es leider viele - Entscheidungen einfach auszusitzen, scheint im
  ersten Moment halt so viel leichter.
  Ich bin kein großer Fan von abstrakten Selbstverbesserungsmethoden und immer
  erst mal skeptisch, wenn ich solche Kunstbegriffe höre. Aber das Tetralemma
  ist nachvollziehbar und vielleicht versteht so sogar ein Esel, warum auch
  keine Entscheidung zu treffen eine Entscheidung ist.<br/>
