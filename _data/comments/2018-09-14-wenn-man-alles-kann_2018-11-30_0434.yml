message: |
  Hallo Frau Lyoner,<br/>
  der Artikel spricht mir aus der Seele. Ich quälte mich fast mein ganzes Leben
  damit herum, dass ich nicht das "eine" Thema (auch beruflich) gefunden hatte.
  Die lieben Mitmenschen waren meist auch nicht gerade hilfreich mit ihren
  Kommentaren. Vor 10 Jahren, mit 50, stolperte ich über Frau Shers Buch
  "Refuse To Choose" (die engl. Version). Es war wie eine Befreiung zu lernen,
  dass es viele andere Menschen gibt, die ähnlich gestrickt sind. Seit ich
  dieses Buch gelesen habe, geht es mir gut - und was andere über mich denken,
  ist mir inzwischen egal. Machen Sie weiter so!<br/>
  Viele Grüße<br/>
  Frank
