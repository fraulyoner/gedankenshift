message: |
  Liebe Aljona,<br/>

  vielen Dank für diesen schönen persönlichen Jahresrückblick.<br/>

  Zweifel und Erschöpfung, auch mal Ängste und Niederlagen gehören zum Leben
  dazu. Insgesamt läuft es bei Dir aber doch toll und hast Du viel Positives
  erlebt. Das wünsche ich Dir auch für 2021!<br/>

  Die Hälfte Deiner tollen Postkarten habe ich übrigens schon verwendet und
  versendet.<br/>

  Schöne Grüße aus Franken<br/>

  Christof
