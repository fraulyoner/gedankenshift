message: |
  Vielen lieben Dank für deinen Kommentar!<br />
  Der Link mit den absurden Verpackungen ist einfach nur zum Kopfschütteln.
  Unfassbar... Obst und Gemüse habe ich schon länger einfach lose gekauft. Das
  ging ganz gut, außer eben wenn man eine größere Menge benötigt, z.B. bei
  Karotten oder Kartoffeln. Dafür haben wir jetzt auch solche
  Obst-/Gemüsebeutel. Total einfacher Tipp, aber sehr wirkungsvoll. Ich schreibe
  auch schon an meinem nächsten Artikel zum Thema einfache, aber wirkungsvolle
  Plastikvermeidung. Doch bei vielen Dinge zerbreche ich mir leider immer noch
  den Kopf über eine Alternative. Aber vielleicht kommen die Einfälle auch erst
  noch mit der Zeit.
