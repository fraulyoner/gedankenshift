message: |
  Hallo Aljona,<br/><br/>

  das erstaunt mich jetzt aber auch, dass der Duden das Wort "Selbstfürsorge"
  nicht führt. Ich meine, da werden Bücher drüber geschrieben! Na ja, dafür gibt
  es nun die "Bösewichtin".<br/><br/>

  Du hast anhand des Werte- und Entwicklungsquadrats sehr schön verdeutlicht,
  wie wichtig die Balance ist. Ich kannte das Modell ebenfalls, hatte aber schon
  lange nicht mehr dran gedacht. Dabei ist es eine wertvolle Unterstützung, um
  sich bewusst zu machen, an welcher Stelle man in ein Ungleichgewicht geraten
  ist und wie man das wieder ausgleichen kann.<br/><br/>

  Ein zu viel von etwas schlägt immer ins Negative um. Fast egal, um was es sich
  handelt.<br/><br/>

  Zum Beispiel finde ich sehr entscheidend, dass der Liebe zu einem anderen
  Menschen immer die Selbstliebe gegenübersteht. Sonst kann es leicht passieren,
  dass es einen gibt, der sich unterwirft, während ein anderer eine Freundschaft
  oder Beziehung stark dominiert.<br/><br/>

  Die weiterführenden Links am Ende deines Beitrags finde ich außerdem sehr
  lesenswert, da kann man das Thema Selbstfürsorge wunderbar vertiefen.<br/><br/>

  Viele liebe Grüße<br/>
  Annabel
