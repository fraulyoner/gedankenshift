message: |
  Hallo Pascale! Vielen herzlichen Dank für deinen Kommentar. Ich würde mich
  freuen, wenn dir der Buchtipp neue Perspektiven aufzeigen kann. Mir persönlich
  hat es unglaublich geholfen, meine Unbeständigkeit nicht mehr als Schwäche zu
  betrachten, sondern als Teil von mir zu akzeptieren. Wo ich natürlich nach wie
  vor sehr aufpassen muss, ist es, Dinge zu Ende zu bringen. Viele Ideen
  gleichzeitig zu bearbeiten, birgt natürlich die Gefahr, keine davon fertig zu
  stellen. Da muss ich einfach immer ein Auge drauf haben. Aber ich habe
  festgestellt, dass es absolut keinen Sinn macht, mich selbst dafür fertig zu
  machen. Ganz im Sinne von: Es ist, wie es ist, aber es wird, was du daraus
  machst :-) Liebe Grüße, Aljona aka Frau Lyoner
