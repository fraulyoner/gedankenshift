message: |
  Hallo Andre! Vielen lieben Dank für deinen netten Kommentar. Vor lauter
  Corontäne-Jeder-Tag-fühlt-sich-gleich-an-Feeling hatte ich nicht nur
  vergessen, auf deinen Kommentar zu antworten, sondern auch, dass ich mir den
  Mai als Deadline gesetzt hatte, um die nicht angetasteten
  Herbst-/Winter-Kleidungsstücke aus dem Umzugskarton in die Spendenkiste zu
  tun. Danke für die Erinnerung. Das könnte ich an einem kommenden Wochenende
  mal angehen. Allzu viel habe ich mir tatsächlich nicht aus dem Karton geholt
  und ich merke nicht, dass mir etwas fehlt, obwohl mein Schrank deutlich leerer
  ist als vorher. Insofern scheint das Experiment also ziemlich erfolgreich. Ich
  habe übrigens ein bisschen auf deinem Blog
  <a href="https://minimalistische-aktion.de/">Minimalistische Aktion</a>
  gestöbert. Gefällt mir gut, keep going! :-)
