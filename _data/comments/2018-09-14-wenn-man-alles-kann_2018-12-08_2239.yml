message: |
  Hallo Frank,<br/>
  herzlichen Dank für deinen netten Kommentar :-)<br/>
  In der Tat ist alleine schon die Erkenntnis über das Phänomen
  "Scanner" eine wahrhaft wohltuende Befreiung. Für mich war es eine unfassbare
  Erleichterung, als mir klar wurde, dass ich gar kein Problem habe, sondern mir
  bloß selbst eines mache, wenn ich mich unter Druck setze, eine ultimative
  Entscheidung für mein ganzes Leben zu treffen. Seit ich meine Vielseitigkeit
  akzeptiere und sie als Stärke statt als Schwäche betrachte, fühle ich mich so
  viel besser. Außerdem hast du völlig recht. Es ist (manchmal) echt besser,
  nicht auf Andere zu hören. Mit einer gewissen Ignoranz durch's Leben zu
  schreiten, kann teilweise ziemlich hilfreich sein ;-)<br/>
  Viele Grüße und ein schönes Wochenende,<br/>
  Aljona aka Frau Lyoner
