message: |
  Liebe Aljona,<br/><br/>
  das kann ich sehr gut nachvollziehen, dass das Ausmisten der Tagebücher ein
  schwerer Schritt für dich war. Ich habe da auch noch so eine alte Sammlung,
  die ich bisher immer wieder zurück in meine Aufbewahrungsbox legte. Wobei ich
  merke, dass es mir nicht guttut, darin zu lesen.<br/><br/>
  Deshalb habe auch ich bereits mit dem Gedanken gespielt, mich von ihnen zu
  trennen. Allerdings werde ich mein erstes, das ich mit 13 begonnen habe,
  behalten. Ich finde es interessant und witzig, die Entwicklung meiner Gedanken
  in den ersten Teenie-Jahren nachzuvollziehen. Peinlich, später düster, aber
  irgendwie amüsant im Nachhinein. Alle anderen darauffolgenden Bücher geben mir
  nichts als unangenehme Gefühle, die durch das Lesen noch einmal erweckt
  werden.<br/><br/>
  Dein Beitrag ist ein schöner Anreiz, auch endlich meine alten Tagebücher zu
  verabschieden.<br/><br/>
  Alles Liebe für dich<br/>
  Annabel
