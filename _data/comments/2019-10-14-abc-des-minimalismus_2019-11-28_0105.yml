message: |
  Hallo liebe Aljona! Bin gerade über deinen Blog gestolpert. Spricht mich sehr
  an, bei deinem Alphabet regt mich der Punkt mit dem bewussten Ja sehr an. Als
  Teilzeit beschäftigte und dreifache Mutter sage ich viel zu schnell ja und zu
  wenig nein. An manchen Tage fühle ich mich wie Aschenbrödel . LG
