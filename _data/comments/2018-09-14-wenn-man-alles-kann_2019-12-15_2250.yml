message: |
  Hallo Hannelore,<br/>
  vielen Dank für deinen Kommentar und deine Offenheit. Der Begriff der
  Scannerpersönlichkeit geht auf Barbara Sher zurück und beschreibt – zumindest
  nach meinem Verständnis – einfach nur ein bestimmtes Verhaltensmuster, nämlich
  vielseitige und wechselnde Interessen. Oftmals ist dieses Verhaltensmuster mit
  einem Leidensdruck verbunden, wenn das Gefühl vorherrscht, im Gegensatz zu
  anderen Menschen nichts so richtig gut zu können und sich diese Überzeugung
  negativ auf das Selbstwertgefühl auswirkt. Für mich hat dieses Muster der
  Vielseitigkeit jedoch nicht zwangsläufig mit hoher Intelligenz zu tun. Genauso
  wenig glaube ich, dass ein niedriger Schulabschluss automatisch mindere
  Intelligenz bedeutet. Sowieso tue ich mir schwer mit dem Begriff der
  Intelligenz. Was ist denn hohe Intelligenz eigentlich?<br/>
  Du schreibst, du bist nach der Arbeit so erledigt, dass dir nichts anderes
  mehr möglich ist. Kannst du deine Vielseitigkeit denn irgendwie in deinem
  Arbeitsalltag integrieren? Welchen Dingen würdest du gerne nachgehen, wenn du
  die Energie dazu hättest? Das sind natürlich sehr persönliche Fragen. Gerne
  kannst du mir auch per <a href="mailto:aljona.buchloh@gmail.com">E-Mail</a>
  antworten. Ich freue mich von dir zu hören :-)<br/>
  Liebe Grüße, Aljona aka Frau Lyoner
