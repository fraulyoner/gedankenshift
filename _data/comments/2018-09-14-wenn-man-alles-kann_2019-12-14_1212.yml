date: 2019-12-14 12:12
name: Hannelore
message: |
  Hallo Frau Lyoner, bin schon etwas älter 57 Jahre alt. Als kleines Kind hatte
  ich schon das Bedürfnis drei Dinge auf einmal tun zu wollen, (Fernseh gucken,
  ein Buch lesen und handarbeiten). Erst in den letzten Jahren habe ich raus
  gefunden, das ich eine Scanner Persönlichkeit sein könnte. Ich kann viele
  Dinge, aber nichts richtig und war beruflich immer an der untersten
  Einkommensgrenze. Ich hatte damals nicht die Möglichkeit Abitur zu machen und
  zu studieren, das hätte ich mir auch gar nicht zu getraut. Gibt es Scanner
  Persönlichkeiten, die kein Abitur und nicht studiert haben, einfach nur einen
  Hauptschulabschluss haben? Alles was ich bislang über Scanner gelesen habe,
  ist gleich gesetzt mit hoher Intelligenz, das ist bei mir nicht der Fall. Es
  ist leicht, einer gut bezahlten Tätigkeit halbtags nach zu gehen, um sich für
  den Rest der Zeit den anderen Interessen zu widmen. Ich muss Vollzeit
  arbeiten, um überhaupt das nötigste im Leben zu haben und bin dann so
  erledigt, das nichts andere mehr möglich ist. Es interessiert mich wirklich,
  ob eine Scanner Persönlichkeit mit hoher Intelligenz gleich gesetzt wird?
  Danke vielmals...liebe Grüße, Hannelore
