message: |
  Hallo Tobias! Vielen Dank für deinen Kommentar und die Verlinkung auf deinem
  Blog. :-)
  Die Quelle des Zitats kenne ich leider nicht, aber wie du fand auch ich es
  sehr treffend zum Thema Minimalismus. Einen tollen Blog hast du – ich habe ein
  bisschen gestöbert – und ich bin sehr beeindruckt, dass du sogar schon ein
  Buch zu dem Thema veröffentlicht hast. Eine Buchveröffentlichung ist auch ein
  kleiner großer Traum von mir, nicht zwangsläufig zum Thema Minimalismus, daher
  finde ich das richtig cool! Eine gute Woche und liebe Grüße, Aljona aka Frau
  Lyoner
