message: |
  Ich möchte gerne auch im Minimalismus Leben, habe aber auch zwei Hobbys nämlich
  Musik und Computer. Beim Computer habe ich Wege gefunden, nicht mehr die neuste
  Hadrware zu haben zu müssen und trotzdem alle Games, agel ob alt oder neu, zu
  spielen. Ich kaufe eh nur gebrauchte Spiele oder Angebote und gebe auch pro
  Spiel "nur" maximal 20€ aus und habe mir auch eine persöhnliche Grenze von 40€
  im Monat gegeben.<br/><br/>

  elektronisches Schlagzeug und DJ Mischpult will ich mir auch kaufen. Klar zum
  Leben brauche ich das nicht wirklich, dennoch gehört dies zu 100% zu meiner
  persöhnlichkeit und Lebe mein Leben voller Musik. Smartphone kaufe ich nur wenns
  kaputt ist, also mein Smartphone ist jetzt 5 Jahre alt und ich kann es immer
  noch nutzen und Display ist nicht kaputt :D<br/><br/>

  DJ Mischpult was ich mir kaufen möchte ist ein 300€ teil (Preis/Leistung passt)
  und das elektronische Schlagzeug ist auch jetzt nicht ein günstiges, kostet
  700€...<br/><br/>

  Ich brauche davon nur eins und ich will es schon neu haben, weil ich es eh nur
  dann wieder neu kaufe, wenn es kaputt ist. Ist wie mit meine Gitarre, die habe
  ich auch schon 11 Jahre und sie funktinioert immer noch genauso wie meine
  Djembe....<br/><br/>

  Jetzt sagst du, das es besser ist nicht auf seine Impulse zu hören oder zu
  reflektieren, ob ich das wirklich brauche. Und ich kann ganz klar sagen, ja. Da
  es mein Hobby ist und ich verzichte auf sehr viel schnick schnack in meinem
  Leben und gebe allene fürs Essen 3€ am Tag aus und ich verhungere auch nicht ^_^<br/><br/>

  Danke für deine Anregungen :-)
