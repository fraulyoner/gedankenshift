name: Aljona
message: |
  Hallo Saskia! Vielen lieben Dank für deinen Kommentar. Das klingt wirklich
  super spannend. Gerade mit Kindern, so empfinde ich es jedenfalls, ist es doch
  nochmal eine ganz andere Herausforderung, sich von Dingen zu trennen. Nicht
  nur, dass sich tendenziell mehr Dinge anhäufen (je mehr Personen im Haushalt,
  desto mehr Kram), sondern es gibt auch einfach mehr Bedürfnisse, die beachtet
  werden müssen. Aber ich glaube, je früher man Kinder in solch einen Prozess
  miteinbezieht und versucht vorzuleben, wie viel wichtigere Dinge es gibt als
  Dinge, desto besser. Eine besondere Herausforderung finde ich außerdem, auf
  die liebe Verwandtschaft zu achten, was Feiertage wie Weihnachten angeht, du
  verstehst sicherlich, was ich meine ;-) Hab eine schöne Schwangerschaft und
  alles Gute für dich und deine Familie! LG Aljona
