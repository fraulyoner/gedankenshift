date: 2019-11-28 01:02
name: Aljona
message: |
  Vielen Dank für deinen netten Kommentar :-) Solange gleichzeitig nicht jeden
  Tag zwei neue Dinge hinzukommen, klingt das nach einer soliden Strategie.
  Prima, wenn es für dich funktioniert. Das ist ohnehin das Wichtigste. Und
  lieber kontinuierlicher Fortschritt im gleichmäßigen Tempo statt überhöhte
  Ansprüche an sich selbst und unnötiger Druck. Ich wünsche dir weiterhin viel
  Erfolg, aber vor allem Freude, bei deinem Ein-Jahres-Vorhaben.
